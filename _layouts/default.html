<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <style>
    /* ------------------------------
       تم روشن و تاریک (CSS Variables)
    ------------------------------ */
    :root {
      --bg: #ffffff;
      --text: #1f2937;
      --card: #ffffff;
      --link: #2563eb;
      --header-bg: #111827;
      --header-text: #f9fafb;
      --border: #e5e7eb;
    }

    body.dark {
      --bg: #1f2937;
      --text: #f3f4f6;
      --card: #374151;
      --link: #60a5fa;
      --header-bg: #0f172a;
      --header-text: #e2e8f0;
      --border: #4b5563;
    }

    /* ------------------------------
       ساختار کلی
    ------------------------------ */
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.8;
      transition: background 0.3s, color 0.3s;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 1.5rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
      background: var(--card);
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      min-height: 100vh;
      transition: background 0.3s;
    }

    .site-title {
      margin: 0;
      font-size: 1.6rem;
    }

    .site-description {
      margin: 0.3rem 0 0;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    nav {
      margin-top: 0.8rem;
    }

    nav a {
      margin-left: 1rem;
      font-size: 0.9rem;
      color: var(--header-text);
    }

    nav a:hover {
      color: #ffffff;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.8;
    }

    /* دکمه تغییر تم */
    #theme-toggle {
      float: left;
      background: none;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--header-text);
      transition: 0.3s;
    }

    #theme-toggle:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>

<body>
  <header>
    <div class="container" style="background:none; box-shadow:none; min-height:auto; padding-bottom:0;">
      
      <!-- دکمه تغییر تم -->
      <button id="theme-toggle">تغییر تم</button>

      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}" style="color:inherit; text-decoration:none;">
          {{ site.title }}
        </a>
      </h1>

      {% if site.description %}
      <p class="site-description">{{ site.description }}</p>
      {% endif %}

      <nav>
        <a href="{{ '/' | relative_url }}">خانه</a>
        <a href="{{ '/archive/' | relative_url }}">آرشیو</a>
        <a href="{{ '/categories/' | relative_url }}">دسته‌بندی‌ها</a>
        <a href="{{ '/tags/' | relative_url }}">برچسب‌ها</a>
        <a href="{{ '/about/' | relative_url }}">درباره</a>
      </nav>
    </div>
  </header>

  <div class="container">
    {{ content }}

    <footer>
      <p>© {{ site.time | date: '%Y' }} {{ site.title }} — ساخته شده با Jekyll و GitHub Pages</p>
    </footer>
  </div>

  <!-- اسکریپت تغییر تم -->
  <script>
    const btn = document.getElementById('theme-toggle');
    const current = localStorage.getItem('theme');

    if (current === 'dark') document.body.classList.add('dark');

    btn.onclick = () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme',
        document.body.classList.contains('dark') ? 'dark' : 'light'
      );
    };
  </script>

</body>
</html>
