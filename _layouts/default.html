<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <style>
    /* ------------------------------
       Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ ØªÙ…
    ------------------------------ */
    :root {
      --bg: #ffffff;
      --text: #1f2937;
      --card: #ffffff;
      --link: #2563eb;
      --border: #e5e7eb;
      --header-bg: #ffffffcc;
      --header-text: #1f2937;
    }

    body.dark {
      --bg: #0f172a;
      --text: #e2e8f0;
      --card: #1e293b;
      --link: #60a5fa;
      --border: #334155;
      --header-bg: #0f172acc;
      --header-text: #e2e8f0;
    }

    /* ------------------------------
       Ø³Ø§Ø®ØªØ§Ø± Ú©Ù„ÛŒ
    ------------------------------ */
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.8;
      transition: background 0.3s, color 0.3s;
    }

    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ------------------------------
       Ù‡Ø¯Ø± Ú†Ø³Ø¨Ø§Ù†
    ------------------------------ */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-title a {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--header-text);
    }

    nav a {
      margin-left: 1rem;
      color: var(--header-text);
      font-size: 0.95rem;
    }

    /* ------------------------------
       Ù…Ù†ÙˆÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„
    ------------------------------ */
    #menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--header-text);
      cursor: pointer;
    }

    @media (max-width: 700px) {
      nav {
        display: none;
        flex-direction: column;
        padding: 1rem;
        background: var(--card);
        border-top: 1px solid var(--border);
      }
      nav a { margin: 0.5rem 0; }
      #menu-btn { display: block; }
    }

    /* ------------------------------
       Progress Bar
    ------------------------------ */
    #progress {
      position: fixed;
      top: 0;
      right: 0;
      height: 4px;
      background: var(--link);
      width: 0%;
      z-index: 200;
    }

    /* ------------------------------
       Ù…Ø­ØªÙˆØ§
    ------------------------------ */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      text-align: center;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    /* Ø¯Ú©Ù…Ù‡ ØªÙ… */
    #theme-toggle {
      background: none;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--header-text);
    }
  </style>
</head>

<body>

<div id="progress"></div>

<header>
  <div class="nav-container">

    <button id="menu-btn">â˜°</button>

    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </h1>

    <nav id="nav">
      <a href="/">Ø®Ø§Ù†Ù‡</a>
      <a href="/archive/">Ø¢Ø±Ø´ÛŒÙˆ</a>
      <a href="/categories/">Ø¯Ø³ØªÙ‡â€ŒØ¨Ù†Ø¯ÛŒâ€ŒÙ‡Ø§</a>
      <a href="/tags/">Ø¨Ø±Ú†Ø³Ø¨â€ŒÙ‡Ø§</a>
      <a href="/about/">Ø¯Ø±Ø¨Ø§Ø±Ù‡</a>
      <button id="theme-toggle">ðŸŒ“</button>
    </nav>

  </div>
</header>

<div class="container">
  {{ content }}

  <footer>
    Â© {{ site.time | date: '%Y' }} {{ site.title }} â€” Ø³Ø§Ø®ØªÙ‡ Ø´Ø¯Ù‡ Ø¨Ø§ Jekyll Ùˆ GitHub Pages
  </footer>
</div>

<script>
  /* ØªÙ… ØªØ§Ø±ÛŒÚ© */
  const themeBtn = document.getElementById('theme-toggle');
  if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
  themeBtn.onclick = () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
  };

  /* Ù…Ù†ÙˆÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„ */
  const menuBtn = document.getElementById('menu-btn');
  const nav = document.getElementById('nav');
  menuBtn.onclick = () => nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';

  /* Progress Bar */
  window.onscroll = () => {
    const h = document.documentElement;
    const scrolled = (h.scrollTop / (h.scrollHeight - h.clientHeight)) * 100;
    document.getElementById('progress').style.width = scrolled + "%";
  };
</script>

</body>
</html>
