<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <!-- ÙÙˆÙ†Øª ÙØ§Ø±Ø³ÛŒ Vazirmatn -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #1f2937;
      --card: #ffffff;
      --link: #2563eb;
      --border: #e5e7eb;
      --header-bg: #ffffffcc;
      --header-text: #1f2937;
    }

    body.dark {
      --bg: #020617;
      --text: #e5e7eb;
      --card: #020617;
      --link: #60a5fa;
      --border: #1f2937;
      --header-bg: #020617cc;
      --header-text: #e5e7eb;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Vazirmatn", system-ui, sans-serif;
      line-height: 1.9;
      transition: background 0.3s, color 0.3s;
    }

    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      max-width: 900px;
      margin: auto;
      padding: 0.7rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .site-title a {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--header-text);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    nav a {
      color: var(--header-text);
      font-size: 0.9rem;
    }

    #menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.6rem;
      color: var(--header-text);
      cursor: pointer;
    }

    #theme-toggle {
      background: none;
      border: 1px solid var(--border);
      padding: 4px 10px;
      border-radius: 999px;
      cursor: pointer;
      color: var(--header-text);
      font-size: 0.85rem;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 0.85rem;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem 3rem;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      text-align: center;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    #progress {
      position: fixed;
      top: 0;
      right: 0;
      height: 3px;
      background: var(--link);
      width: 0%;
      z-index: 200;
    }

    /* Ù†ÙˆØ§Ø± Ù¾ÛŒØ´Ø±ÙØª Ø¹Ù…ÙˆØ¯ÛŒ Ø³Ù…Øª Ú†Ù¾ */
    #progress-side {
      position: fixed;
      left: 8px;
      top: 60px;
      bottom: 20px;
      width: 4px;
      border-radius: 999px;
      background: rgba(148,163,184,0.4);
      overflow: hidden;
      z-index: 150;
    }
    #progress-side-inner {
      width: 100%;
      height: 0%;
      background: var(--link);
      border-radius: 999px;
      transition: height 0.1s linear;
    }

    @media (max-width: 700px) {
      .nav-container {
        justify-content: space-between;
      }
      nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        padding: 0.5rem 1rem 1rem;
        background: var(--bg);
        border-top: 1px solid var(--border);
      }
      #menu-btn {
        display: block;
      }
      .search-box {
        width: 100%;
      }
      .search-box input {
        width: 100%;
      }
      #progress-side {
        display:none;
      }
    }
  </style>
</head>

<body>
<div id="progress"></div>
<div id="progress-side"><div id="progress-side-inner"></div></div>

<header>
  <div class="nav-container">
    <button id="menu-btn">â˜°</button>

    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </h1>

    <nav id="nav">
      <a href="{{ '/' | relative_url }}">Ø®Ø§Ù†Ù‡</a>
      <a href="{{ '/archive/' | relative_url }}">Ø¢Ø±Ø´ÛŒÙˆ</a>
      <a href="{{ '/categories/' | relative_url }}">Ø¯Ø³ØªÙ‡â€ŒØ¨Ù†Ø¯ÛŒâ€ŒÙ‡Ø§</a>
      <a href="{{ '/tags/' | relative_url }}">Ø¨Ø±Ú†Ø³Ø¨â€ŒÙ‡Ø§</a>
      <a href="{{ '/timeline/' | relative_url }}">ØªØ§ÛŒÙ…â€ŒÙ„Ø§ÛŒÙ†</a>
      <a href="{{ '/about/' | relative_url }}">Ø¯Ø±Ø¨Ø§Ø±Ù‡</a>

      <div class="search-box">
        <form action="{{ '/search/' | relative_url }}" method="get">
          <input type="text" name="q" placeholder="Ø¬Ø³ØªØ¬Ùˆ..." />
        </form>
      </div>

      <button id="theme-toggle">ğŸŒ“</button>
    </nav>
  </div>
</header>

<div class="container">
  {{ content }}

  <footer>
    Â© {{ site.time | date: '%Y' }} {{ site.title }} â€” Ø³Ø§Ø®ØªÙ‡ Ø´Ø¯Ù‡ Ø¨Ø§ Jekyll Ùˆ GitHub Pages
  </footer>
</div>

<script>
  // ØªÙ… ØªØ§Ø±ÛŒÚ©: Ù¾ÛŒØ´â€ŒÙØ±Ø¶ dark
  const savedTheme = localStorage.getItem('theme');
  if (!savedTheme || savedTheme === 'dark') {
    document.body.classList.add('dark');
    localStorage.setItem('theme', 'dark');
  }

  const themeBtn = document.getElementById('theme-toggle');
  themeBtn.onclick = () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme',
      document.body.classList.contains('dark') ? 'dark' : 'light'
    );
  };

  // Ù…Ù†ÙˆÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„
  const menuBtn = document.getElementById('menu-btn');
  const nav = document.getElementById('nav');
  menuBtn.onclick = () => {
    if (getComputedStyle(nav).display === 'none') {
      nav.style.display = 'flex';
    } else {
      nav.style.display = 'none';
    }
  };

  // Progress Bar Ø¨Ø§Ù„Ø§ + Ù†ÙˆØ§Ø± Ø¹Ù…ÙˆØ¯ÛŒ
  window.addEventListener('scroll', () => {
    const h = document.documentElement;
    const scrolled = (h.scrollTop / (h.scrollHeight - h.clientHeight)) * 100;
    document.getElementById('progress').style.width = scrolled + '%';
    document.getElementById('progress-side-inner').style.height = scrolled + '%';
  });
</script>

</body>
</html>
