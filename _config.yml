title: "وبلاگ من"
description: "توضیح کوتاه درباره وبلاگ"
url: "https://pasgah.github.io"
baseurl: ""   # اگر در ساب‌پروژه است، اینجا مسیر رو بذار

markdown: kramdown
theme: null

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

permalink: /:categories/:title/

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

excerpt_separator: "<!--more-->"

feed:
  path: feed.xml

seo:
  lang: fa_IR
